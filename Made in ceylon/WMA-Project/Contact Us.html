<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Sri Lanka | Best Brands</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <style>
      body {
  color: var(--text-color);
  background-color: #091923;
  background: url("images/Home page img/Ella iamge.jpg") no-repeat center center fixed;
  background-size: cover;
  color: var(--text-color);
}
      .contact-section {
  padding: 120px 20px 40px;
  position: relative;
  color: #000;
}


.contact-section .container {
  max-width: 700px;
  margin: 0 auto;
  background: #a66969;
  padding: 30px;
  border-radius: 8px;
  box-shadow: var(--box-shadow);
}

.contact-section h2 {
  text-align: center;
  margin-bottom: 10px;
  color: var(--secondary-color);
}

.contact-section p {
  text-align: center;
  margin-bottom: 30px;
  font-size: 16px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--secondary-color);
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #000000;
  border-radius: 5px;
  font-size: 16px;
}

button[type="submit"] {
  background-color: var(--main-color);
  color: rgb(238, 238, 238);
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #7f535c;
}

.form-status {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
}

    </style>
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Categories.html">Categories</a></li>
        <li><a href="promotion.html">Promotion</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Contact Us.html">Contact Us</a></li>
      </ul>

      <div class="nav-icons">
        <div class="search-box">
          <input type="text" placeholder="Search..." id="search-input" />
          <i class="bx bx-search" id="search-icon"></i>
        </div>
        <div class="cart-icon">
          <i class="bx bx-cart"></i>
          <span class="cart-count">3</span>
        </div>
      </div>
    </header>
    <main class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Fill out the form below and we’ll get back to you shortly.</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit">Send Message</button>
          <p id="form-status" class="form-status"></p>
        </form>
      </div>
    </main>
    
    
    <!-- Optional JS -->
    <script>
      const form = document.getElementById("contact-form");
      const statusMsg = document.getElementById("form-status");
    
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        statusMsg.textContent = "Message sent! We'll get back to you soon.";
        statusMsg.style.color = "lightgreen";
        form.reset();
      });
    </script>
    
  </body>
</html>
