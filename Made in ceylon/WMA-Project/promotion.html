<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Made In Ceylon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <style>
     /* Hero Section */
.hero {
  position: relative;
  height: 30vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.hero-img {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  object-fit: cover;
  z-index: 1;
}

.overlay {
  position: relative;
  z-index: 2;
  background: rgba(0, 0, 0, 0.5);
  padding: 60px;
  border-radius: 10px;
  color: white;
  max-width: 90%;
  text-align: center;
}


.hero h1 {
  font-size: 3rem;
  font-weight: bold;
  text-transform: uppercase;
}
.hero p {
  font-size: 1.3rem;
}

.btn-primary {
  background-color: #ff5733;
  border: none;
  padding: 12px 20px;
  font-size: 1.2rem;
  border-radius: 10px;
  transition: 0.3s;
}
.btn-primary:hover {
  background-color: #c70039;
}

/* Carousel */
.carousel img {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 15px;
}

/* Brands Section */
#brands {
  padding: 50px 0;
}
#brands h2 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 30px;
  color: #ffffff;
}
.card {
  transition: 0.3s;
  border: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 15px;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}
.card-img-top {
  height: 250px;
  object-fit: cover;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}
.card-body {
  text-align: center;
  background-color: #ffffff;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
}
.card-title {
  font-size: 1.5rem;
  font-weight: bold;
}
.card-text {
  font-size: 1.1rem;
  color: #666;
}
.btn-card {
  background-color: #28a745;
  color: white;
  border-radius: 10px;
  padding: 10px 15px;
  transition: 0.2s;
  text-decoration: none;
}
.btn-card:hover {
  background-color: #e2ede4;
}
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Categories.html">Categories</a></li>
        <li><a href="promotion.html">Promotion</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Contact Us.html">Contact Us</a></li>
      </ul>

      <div class="nav-icons">
        <div class="search-box">
          <input type="text" placeholder="Search..." id="search-input" />
          <i class="bx bx-search" id="search-icon"></i>
        </div>
        <div class="cart-icon">
          <i class="bx bx-cart"></i>
          <span class="cart-count">3</span>
        </div>
      </div>
    </header>

<!-- Hero Section -->
<header class="hero">
  <img src="images/Home page img/Ella iamge.jpg" alt="Ella Scenery" class="hero-img" />
  <div class="overlay text-center">
    <h1>Easy Selling
    </h1>
    <p>Are you a srilankan supplier of goods or servicers?<br>post your product in Made In Ceylon and increase your business.</p>
    <a href="#brands" class="btn btn-primary">Post your products</a>
  </div>
</header>


    <!-- Brand Carousel -->
    <section class="container mt-5">
      <div id="brandCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Home page img/spa ceylon 4 landscape.webp" class="d-block w-100" alt="spaceylon" />
          </div>
          <div class="carousel-item">
            <img
              src="images/Home page img/viana.jpg"
              class="d-block w-100"
              alt="viana"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/Home page img/spa ceylon 3.webp"
              class="d-block w-100"
              alt="viana"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#brandCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#brandCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
